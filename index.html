<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ASSETS/CSS/style.css">
    <title>Quadro Kanbam</title>
</head>
<body>
    <header>
        <div class="conteiner">
            <div class="menu">
                <nav>
                    <h1>Projeto Kanban</h1>
                    <button class="btn">Adicionar um campo novo</button>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="conteiner">
            <div class="conteiner-main">
                <div class="column column-todo">
                    <div class="column--row">
                        <span>A fazer</span>
                        <img src="ASSETS/imagens/Todo-icon.jpeg" alt="Icone de um checklist vazio">
                    </div>
                    <div class="card-container" id="add-card-todo">
                        <div class="generico teste card-info">
                            <span>teste</span>
                        </div>
                    </div>
                    <form id="new_card_todo">
                        <input type="text" id="input_card_todo" placeholder="Escreva uma tarefa" />
                        <button type="submit" class="btn-form">colocar</button>

                        <div class="radio_card radio_card_todo">
                            <label id="radio">Para onde você gostaria de enviar este card</label>
                            <br />
                            <select name="change" id="change">
                                <option selected disabled>Escolhe</option>
                                <option value="Fazendo">Fazendo</option>
                                <option value="Concluidos">Concluídos</option>
                            </select>
                            <button type="submit" class="btn-select btn-select--todo">Enviar</button>
                        </div>   
                    </form>
                </div>

                <div class="column column-doing">
                    <div class="column--row">
                        <span>Fazendo</span>
                        <img src="ASSETS/imagens/doing.png" alt="Icone de uma ambulheta">
                    </div>
                    <div class="card-container" id="add-card-doing">
                        <div class="generico teste2 card-info">
                            <span>teste</span>
                        </div>
                    </div>
                    <form id="new_card_doing">
                        <input type="text" id="input_card_doing" placeholder="Escreva uma tarefa" />
                        <button type="submit" class="btn-form">colocar</button>

                        <div class="radio_card radio_card_doing">
                            <label id="radio">Para onde você gostaria de enviar este card</label>
                            <br />
                            <select name="change" id="change">
                                <option selected disabled>Escolhe</option>
                                <option value="A fazer">A fazer</option>
                                <option value="Concluidos">Concluídos</option>
                            </select>
                            <button type="submit" class="btn-select btn-select--doing">Enviar</button>
                        </div>
                    </form>
                </div>

                <div class="column column-done">
                    <div class="column--row">
                        <span>Concluídos</span>
                        <img src="ASSETS/imagens/done.png" alt="Icone de um checklist com as listas marcads">
                    </div>
                    <div class="card-container" id="add-card-done">
                        <div class="generico teste3 card-info">
                            <span>teste</span>
                        </div>
                    </div>
                    <form id="new_card_done">
                        <input type="text" id="input_card_done" placeholder="Escreva uma tarefa" />
                        <button type="submit" class="btn-form">colocar</button>

                        <div class="radio_card radio_card_done">
                            <label id="radio">Para onde você gostaria de enviar este card</label>
                            <br />
                            <select name="change" id="change">
                                <option selected disabled>Escolhe</option>
                                <option value="A fazer">A fazer</option>
                                <option value="Fazendo">Fazendo</option>
                            </select>
                            <button type="submit" class="btn-select btn-select--done">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="./ASSETS/JS/script.js"></script>
</body>
</html>
